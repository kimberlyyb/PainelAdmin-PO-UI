 <po-page-default [p-title]="getTitlePage()" [p-actions]="actions">
  <po-dynamic-form #taskForm
    [p-fields]="fields"
    [p-value]="task"
    (p-form)="getForm($event)">

  </po-dynamic-form>
  <div *ngIf="task?.image" style="margin-top: 16px;">
    <p><strong>Pré-visualização da Imagem:</strong></p>
    <img [src]="task.image" alt="Imagem do Produto" style="max-width: 100%; height: auto; border: 1px solid #ccc; padding: 8px;" />
  </div>
</po-page-default>
